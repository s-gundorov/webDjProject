{% extends 'main/layoute.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

{% for new in news %}
	<div>
		<br />
		<h2> {{ new.title }} </h2>
		<p>Автор: {{ new.autor }}, опубликовано: {{ new.pub_date }} </p>
		<p><strong> {{ new.short_description }} </strong></p>
		<p> {{ new.text }} </p>
	</div>
{% endfor %}

{% endblock %}
